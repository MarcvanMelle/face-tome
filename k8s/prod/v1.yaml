apiVersion: app/v1
kind: Deployment
metadata:
  name: face-tome-prod
  namespace: product-prod
  labels:
    app: face-tome
    env: prod
    category: product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: face-tome
      env: prod
      component: web
      category: product
  template:
    metadata:
      labels:
        app: face-tome
        env: prod
        component: web
        category: product
    spec:
      serviceAccountName: face-tome-prod
      containers:
      - name: face-tome
        image: us.gcr.io/everquote-container-registry/face-tome:latest
        resources:
          limits:
            cpu: 500m
            memory: 100Mi
          requests:
            cpu: 500m
            memory: 100Mi
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 8080
          initialDelaySeconds: 1
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 20
        env:
        - name: FCT_APP_ENVIRONMENT
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['env']
